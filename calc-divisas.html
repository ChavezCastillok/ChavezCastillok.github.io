<!DOCTYPE html>
<html lang="es-ve">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc-divisas</title>

    <link rel="stylesheet" href="css/bulma.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/divisas.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="js/vue.js"></script>
    <script src="js/main.js"></script>
    <script src="js/divisas.js"></script>
  </head>

  <body>
    <div class="hero is-fullheight has-text-centered" id="app">
      <header class="hero-head">
        <navbar-top></navbar-top>
      </header>

      <main class="hero-body">
        <h1 class="title pb-6">Calculadora de divisas</h1>
        <form class="columns" id="caca" action="" method="get">
          <fieldset class="column">
            <legend class="title is-5">Equivalencias</legend>

            <div class="field has-addons">
              <p class="control">
                <label class="label" for="usd">
                  <input
                    class="input"
                    type="text"
                    id="usd"
                    placeholder="0.00"
                  />
                </label>
              </p>
              <p class="button is-static">USD</p>
            </div>

            <div class="field has-addons">
              <p class="control">
                <label class="label" for="cop">
                  <input
                    class="input"
                    type="text"
                    id="cop"
                    placeholder="0.00"
                  />
                </label>
              </p>
              <p class="button is-static">COP</p>
            </div>

            <div class="field has-addons">
              <p class="control">
                <label class="label" for="ves">
                  <input
                    class="input"
                    type="text"
                    id="ves"
                    placeholder="0.00"
                  />
                </label>
              </p>
              <p class="button is-static">VES</p>
            </div>

            <div class="field">
              <div class="control mb-1">
                <div class="tags has-addons">
                  <span class="tag is-dark">USD</span>
                  <span class="tag is-success">Dolar de Estados Unidos</span>
                </div>
              </div>

              <div class="control mb-1">
                <div class="tags has-addons">
                  <span class="tag is-dark">COP</span>
                  <span class="tag is-success">Peso de Colombia</span>
                </div>
              </div>

              <div class="control mb-1">
                <div class="tags has-addons">
                  <span class="tag is-dark">VES</span>
                  <span class="tag is-success"
                    >Bolivar Soberano de Venezuela</span
                  >
                </div>
              </div>
            </div>
          </fieldset>

          <fieldset class="column">
            <legend class="title is-5">Referencias</legend>

            <div class="field has-addons">
              <p class="control">
                <label class="label" for="usdusd">
                  <input class="input" type="text" value="1.00" readonly />
                  <span></span>
                </label>
              </p>

              <p class="button is-static">USD</p>
            </div>
            <h5 class="subtitle">Tasas de cambio</h5>

            <div class="field has-addons">
              <p class="control">
                <label class="label" for="usdcop">
                  <input class="input" type="text" id="USDCOP" />
                  <span></span>
                </label>
              </p>
              <p class="button is-static">COP</p>
            </div>
            <div class="field has-addons">
              <p class="control">
                <label class="label" for="usdves">
                  <input class="input" type="text" id="USDVES" />
                  <span></span>
                </label>
              </p>
              <p class="button is-static">VES</p>
            </div>

            <h5 class="subtitle">1 VES</h5>
            <div class="field has-addons">
              <p class="control">
                <label class="label" for="vescop">
                  <input class="input" type="text" id="VESCOP" readonly />
                </label>
              </p>
              <p class="button is-static">COP</p>
            </div>
          </fieldset>
        </form>
      </main>
      <div class="hero-foot">
        <p>Venezuela, 2021</p>
      </div>
    </div>
  </body>
</html>
