<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>@ChavezCastillok</title>

    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="./css/bulma.min.css" />
    <link rel="stylesheet" href="./css/main.css" media="all" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script

  <body>

            <div class="content">

              <span class="tag is-primary"
                ><a href="https://bulma.io/" target="_blank">#Bulmacss</a></span
              >
              <span class="tag"><a href="#">#responsive</a></span>
              <span class="tag is-danger"
                ><a href="https://svelte.dev/" target="_blank"

                ></span
              >

              <br />
              <time id="date">11:09 PM - 1 Jan 2016</time>
            </div>

          <div class="card-footer">

              <a
                class="mt-3 pr-3"
                href="https://github.com/ChavezCastillok"
                target="_blank"
              >
                <span class="icon">
                  <ion-icon name="logo-github" size="large"></ion-icon>
                </span>
              </a>
            </p>

            <p class="card-footer-item">
              <a
                class="mt-3 pr-3"
                href="https://twitter.com/chavezcastillok"
                target="_blank"
              >
                <span class="icon">
                  <ion-icon name="logo-twitter" size="large"></ion-icon>
                </span>
              </a>
            </p>
            <p class="card-footer-item">
              <a
                class="mt-3 pr-3"
                href="https://www.instagram.com/chavezcastilloka/"
                target="_blank"
              >
                <span class="icon">
                  <ion-icon name="logo-instagram" size="large"></ion-icon>
                </span>
              </a>
            </p>
            <p class="card-footer-item">
              <a
                class="mt-3 pr-3"
                href="https://www.linkedin.com/in/kevin-chavez-castillo/"
                target="_blank"
              >
                <span class="icon">
                  <ion-icon name="logo-linkedin" size="large"></ion-icon>
                </span>
              </a>
            </p>
            <p class="card-footer-item">
              <a
                class="mt-3 pr-3"
                href="https://t.me/chavezcastillok"
                target="_blank"
              >
                <span class="icon">
                  <ion-icon
                    name="chatbubble-ellipses-outline"
                    size="large"
                  ></ion-icon>
                </span>
              </a>
            </p>
          </div>

          <p>Working with...</p>
          <article
            id="lang_refs"
            class="field is-grouped is-grouped-multiline"
          ></article>
