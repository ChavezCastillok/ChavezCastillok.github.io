<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>@ChavezCastillok</title>

    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="./css/bulma.min.css" />
    <link rel="stylesheet" href="./css/main.css" media="all" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./js/main.js"></script>
  </head>

  <body>
    <div class="container">
      <section class="hero is-fullheight">
        <header class="hero-head">
          <p class="has-text-centered">Don't stop, nothing does.</p>
          <section class="section media is-align-items-center">
            <article class="media-left">
              <figure class="image is-128x128">
                <img
                  class="is-rounded"
                  src="./images/profile-pic-cck.jpg"
                  alt="profile-picture"
                />
              </figure>
            </article>
            <hgroup class="media-body">
              <h1 class="title"><strong>Kevin Chavez Castillo</strong></h1>
              <h2 class="subtitle">
                <small>Making magic with the client, stylish.</small>
              </h2>
            </hgroup>
          </section>
          <article class="section content m-1">
            <p>Analyst and developer...</p>
            <article
              id="lang_refs"
              class="field is-grouped is-grouped-multiline"
            ></article>
          </article>
        </header>

        <main class="hero-body">
          <a
            class="twitter-timeline"
            data-lang="en"
            data-height="800"
            data-width="600"
            data-theme="dark"
            href="https://twitter.com/ChavezCastillok?ref_src=twsrc%5Etfw"
            >Tweets by ChavezCastillok</a
          >
          <script
            async
            src="https://platform.twitter.com/widgets.js"
            charset="utf-8"
          ></script>
        </main>

        <footer class="hero-foot">
          <article class="has-text-centered mb-2">
            <p>
              <a
                class="mt-3 pr-3"
                href="https://github.com/ChavezCastillok"
                target="_blank"
              >
                <span class="icon">
                  <ion-icon name="logo-github" size="large"></ion-icon>
                </span>
              </a>
              <a
                class="mt-3 pr-3"
                href="https://twitter.com/chavezcastillok"
                target="_blank"
              >
                <span class="icon">
                  <ion-icon name="logo-twitter" size="large"></ion-icon>
                </span>
              </a>
              <a
                class="mt-3 pr-3"
                href="https://www.linkedin.com/in/kevin-chavez-castillo/"
                target="_blank"
              >
                <span class="icon">
                  <ion-icon name="logo-linkedin" size="large"></ion-icon>
                </span>
              </a>
            </p>
            <p><strong>@chavezcastillok</strong></p>
          </article>
        </footer>
      </section>
    </div>
  </body>
</html>
