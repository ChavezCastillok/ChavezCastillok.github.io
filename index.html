<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ChavezCastillok</title>

    <link rel="shortcut icon" href="images/logock.png" type="image/x-icon" />

    <link rel="stylesheet" href="css/bulma.min.css" />
    <link rel="stylesheet" href="css/main.css" media="all" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"

    <script src="js/main.js"></script>

  <body>
    <div class="container">
      <div
        class="hero is-fullheight is-justify-content-center is-align-items-center"
      >
        <main class="hero-body is-flex-tablet">
          <figure class="image is-128x128 m-2">
            <img src="images/ck-20.svg" alt="logo-cck" />
          </figure>
          <article class="section has-text-centered-mobile">
            <h1 class="title mt-2">
              <a href="index.html">Chavez Castillo k</a>

            <section class="columns is-mobile">
              <div class="column">
                <a href="https://github.com/ChavezCastillok">

                </a>
              </div>
              <div class="column">
                <a href="https://twitter.com/chavezcastillok">
                  <ion-icon name="logo-twitter"></ion-icon>
                </a>
              </div>

              <div class="column">
                <a href="https://www.linkedin.com/in/kevin-chavez-castillo/">
                  <ion-icon name="logo-linkedin"></ion-icon>
                </a>
              </div>
              <div class="column">
                <a href="https://chavezcastilloka.wordpress.com/">

                </a>
              </div>

        </main>
        <footer class="hero-foot level is-mobile">
          <div class="level-left">
            <p><small>Think freely.</small></p>
          </div>
          <div class="level right">
            <figure class="image is-32x32 m-2">
              <a href="index.html">

          </div>
        </footer>
