<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>@ChavezCastillok</title>

    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="./css/bulma.min.css" />
    <link rel="stylesheet" href="./css/main.css" media="all" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./js/main.js"></script>
  </head>

  <body>
    <div class="container">
      <section class="hero is-fullheight">
        <header class="hero-head">
          <div class="level mt-4 ml-4">
            <div class="level-left">
              <section class="media is-align-items-center">
                <article class="media-left">
                  <figure class="image is-128x128">
                    <img
                      class="is-rounded"
                      src="./images/profile-pic-cck.jpg"
                      alt="profile-picture"
                    />
                  </figure>
                </article>
                <hgroup class="media-body">
                  <h1 class="title"><strong>Kevin Chavez Castillo</strong></h1>
                  <h2 class="subtitle">
                    <small>Making magic with the client, stylish.</small>
                  </h2>
                </hgroup>
              </section>
            </div>
            <div class="level-right has-text-centered">
              <p>
                <a
                  class="mt-3 pr-3"
                  href="https://github.com/ChavezCastillok"
                  target="_blank"
                >
                  <span class="icon">
                    <ion-icon name="logo-github" size="large"></ion-icon>
                  </span>
                </a>
                <a
                  class="mt-3 pr-3"
                  href="https://twitter.com/chavezcastillok"
                  target="_blank"
                >
                  <span class="icon">
                    <ion-icon name="logo-twitter" size="large"></ion-icon>
                  </span>
                </a>

                <a
                  class="mt-3 pr-3"
                  href="https://www.instagram.com/chavezcastilloka/"
                  target="_blank"
                >
                  <span class="icon">
                    <ion-icon name="logo-instagram" size="large"></ion-icon>
                  </span>
                </a>
                <a
                  class="mt-3 pr-3"
                  href="https://www.linkedin.com/in/kevin-chavez-castillo/"
                  target="_blank"
                >
                  <span class="icon">
                    <ion-icon name="logo-linkedin" size="large"></ion-icon>
                  </span>
                </a>
              </p>
            </div>
          </div>
        </header>

        <main class="hero-body">
          <section class="columns is-multiline">
            <article class="column is-full">
              <h1 class="title">Sites/projects developed and developing.</h1>
            </article>

            <div class="column">
              <article class="columns is-multiline" id="sites"></article>
            </div>

            <article class="column is-full">
              <h1 class="title">Tech resources.</h1>
            </article>
            <article class="column">
              <h1 class="subtitle">Languages</h1>
              <div id="lang_refs" class="tags"></div>
            </article>
            <article class="column">
              <h1 class="subtitle">development environment</h1>
              <div id="devenv_refs" class="tags"></div>
            </article>
          </section>
        </main>

        <footer class="hero-foot">
          <article class="has-text-centered">
            <p><strong>@chavezcastillok</strong></p>
          </article>
        </footer>
      </section>
    </div>
  </body>
</html>
